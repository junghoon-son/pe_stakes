define({id: "074f9a10", inputs: ["html"], outputs: ["cardTemplate"], body: (html) => {
const cardTemplate = (data) => html`
    <div class="card">
        <div class="main-content">
            <div class="left-panel">
                <h2>Product Information</h2>
                <div class="section-content">
                    <div class="info-group">
                        <span class="info-label">Product NDC:</span>
                        <span class="info-value">${data.product_ndc}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Generic Name:</span>
                        <span class="info-value">${data.product_ndc}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Brand Name Base:</span>
                        <span class="info-value">${data.generic_name}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">DEA Schedule:</span>
                        <span class="info-value">${data.dea_schedule}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Dosage Form:</span>
                        <span class="info-value">${data.dosage_form}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Route:</span>
                        <span class="info-value"><span class="badge">${data.route}</span></span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Active Ingredient:</span>
                        <span class="info-value">
                            ${data.active_ingredients.map(p => html`
                                <span><a href="#">${p.name}</a></span> |
                            `)}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Product Type:</span>
                        <span class="info-value">${data.product_type}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Marketing Category:</span>
                        <span class="info-value">${data.marketing_category}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Application Number:</span>
                        <span class="info-value">${data.product_ndc}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Marketing Start Date:</span>
                        <span class="info-value">${data.marketing_start_date}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Listing Expiration Date:</span>
                        <span class="info-value">${data.listing_expiration_date}</span>
                    </div>
                </div>

                <h2>Additional Information</h2>
                <div class="section-content">
                    <div class="info-group">
                        <span class="info-label">SPL ID:</span>
                        <span class="info-value">${data.spl_id}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Product ID:</span>
                        <span class="info-value">${data.product_id}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Finished:</span>
                        <span class="info-value"><span class="badge">${data.finished}</span></span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Packaging:</span>
                        <ul class="compact-list packaging-list">
                            ${data.packaging.map(p => html`
                                <li><a href="#">${p.description}</a></li>
                            `)}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <h2>Class</h2>
                <div class="tag-container">
                    ${data.pharm_class.map(p => html`
                        <span class="tag">${p}</span>
                    `)}
                </div>
            </div>
        </div>
    </div>`;
return {cardTemplate};
}});

define({id: "d0f97e84", inputs: ["ndc_json","cardTemplate"], body: (ndc_json,cardTemplate) => {
if (Array.isArray(ndc_json)) {
  ndc_json.map(d => cardTemplate(d));
} else {
  console.error('ndc_json is not an array:', typeof ndc_json);
}
}});

define({id: "ddd3d64c", inputs: ["ndc_json","display"], body: async (ndc_json,display) => {
display(await(
typeof(ndc_json)
))
}});

</script>
